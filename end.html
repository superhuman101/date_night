<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Destination</title>
    <style>
        /* Existing styles */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 20px;
            overflow: hidden;
        }

        .final-message {
            text-align: center;
            max-width: 600px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            z-index: 2;
        }

        .final-button {
            margin-top: 30px;
            padding: 15px 40px;
            background-color: #98ff98;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .final-button:hover {
            background-color: #80e080;
        }

        /* Confetti canvas styling */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
    <!-- Include confetti.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="final-message">
        <h1>You did it my love! ðŸ’–</h1>
        <p>I can't wait to see you there!</p>
        <p>ðŸ¥‚ 5:30 PM ðŸ¥‚</p>
        <p>~ Abhi</p>
    </div>

    <script>
        // Confetti configuration
        const startConfetti = () => {
            const duration = 5000;
            const animationEnd = Date.now() + duration;
            const defaults = { 
                startVelocity: 30,
                spread: 360,
                ticks: 60,
                zIndex: 1,
                particleCount: 50,
                origin: { y: 0.6 }
            };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(() => {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) return clearInterval(interval);

                confetti({
                    ...defaults,
                    particleCount: 30,
                    origin: { 
                        x: randomInRange(0.1, 0.3),
                        y: Math.random() - 0.2
                    }
                });

                confetti({
                    ...defaults,
                    particleCount: 30,
                    origin: { 
                        x: randomInRange(0.7, 0.9),
                        y: Math.random() - 0.2
                    }
                });
            }, 250);

            // Final burst
            setTimeout(() => {
                confetti({
                    ...defaults,
                    particleCount: 100,
                    spread: 100
                });
            }, duration - 1000);
        };

        // Start confetti after short delay
        setTimeout(startConfetti, 500);
    </script>
</body>
</html>
