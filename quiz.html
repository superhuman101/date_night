<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time!</title>
    <style>
        /* Previous styles maintained */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .quiz-container {
            position: relative;
            max-width: 800px;
            width: 90%;
            margin: 20px 0;
        }

        #mapImage {
            width: 100%;
            height: auto;
            max-height: 80vh;
            border-radius: 10px;
        }

        #secretButton {
            position: absolute;
            width: 30px;
            height: 30px;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            /* Adjust these values based on your map image */
            top: 45%; 
            left: 68%;
        }

        #secretButton:hover {
            background: rgba(230, 230, 250, 0.3);
            box-shadow: 0 0 10px rgba(230, 230, 250, 0.5);
        }

        .hint-text {
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Quiz Time!! üß†</h1>
    <p class="hint-text">Click the spot where you are supposed to meet me at to move on üïµÔ∏è:</p>
    
    <div class="quiz-container">
        <img src="location.png" alt="Meeting Location Map" id="mapImage">
        <button id="secretButton" onclick="window.location.href='end.html'"></button>
    </div>

    <script>
        // Optional: Add click confirmation
        document.getElementById('secretButton').addEventListener('click', function(e) {
            if(!confirm("You did it baby, good job! Ready to proceed?")) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
